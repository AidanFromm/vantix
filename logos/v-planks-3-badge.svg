<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <pattern id="wood3" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#C8974F"/>
      <line x1="0" y1="7" x2="200" y2="9" stroke="#B58545" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="18" x2="200" y2="16" stroke="#A87838" stroke-width="1" opacity="0.35"/>
      <line x1="0" y1="32" x2="200" y2="34" stroke="#B58545" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="48" x2="200" y2="46" stroke="#A87838" stroke-width="1" opacity="0.45"/>
      <line x1="0" y1="62" x2="200" y2="64" stroke="#B58545" stroke-width="1.5" opacity="0.35"/>
      <line x1="0" y1="78" x2="200" y2="76" stroke="#A87838" stroke-width="1.8" opacity="0.3"/>
      <line x1="0" y1="95" x2="200" y2="97" stroke="#B58545" stroke-width="1" opacity="0.5"/>
    </pattern>
    
    <radialGradient id="nail3" cx="42%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="35%" stop-color="#B0B0B0"/>
      <stop offset="100%" stop-color="#606060"/>
    </radialGradient>
    
    <filter id="outerShadow" x="-10%" y="-10%" width="125%" height="125%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#00000025"/>
    </filter>
    
    <filter id="plankShadow3" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-color="#00000030"/>
    </filter>
    
    <filter id="nailShadow3">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#00000040"/>
    </filter>
    
    <clipPath id="circleClip">
      <circle cx="256" cy="230" r="175"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#FAFAFA"/>
  
  <!-- Circular badge background -->
  <g filter="url(#outerShadow)">
    <circle cx="256" cy="230" r="185" fill="#2D2A26"/>
    <circle cx="256" cy="230" r="175" fill="#353230" stroke="#4A4540" stroke-width="2"/>
    <!-- Inner ring -->
    <circle cx="256" cy="230" r="160" fill="none" stroke="#4A4540" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- V made of planks inside the badge -->
  <g clip-path="url(#circleClip)">
    <!-- Left plank -->
    <g filter="url(#plankShadow3)" transform="translate(145, 75) rotate(-15, 35, 170)">
      <rect width="60" height="320" rx="3" fill="url(#wood3)" stroke="#8A6835" stroke-width="1.5"/>
      <rect x="1" y="1" width="58" height="318" rx="2" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </g>
    
    <!-- Right plank -->
    <g filter="url(#plankShadow3)" transform="translate(307, 75) rotate(15, 35, 170)">
      <rect width="60" height="320" rx="3" fill="url(#wood3)" stroke="#8A6835" stroke-width="1.5"/>
      <rect x="1" y="1" width="58" height="318" rx="2" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Center nail (overlaps badge edge for depth) -->
  <g filter="url(#nailShadow3)">
    <circle cx="256" cy="345" r="12" fill="url(#nail3)" stroke="#555" stroke-width="1.5"/>
    <line x1="250" y1="345" x2="262" y2="345" stroke="#555" stroke-width="2" stroke-linecap="round"/>
    <line x1="256" y1="339" x2="256" y2="351" stroke="#555" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="253" cy="342" rx="3" ry="2.5" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Top nails -->
  <g filter="url(#nailShadow3)" transform="translate(175, 120)">
    <circle r="6" fill="url(#nail3)" stroke="#555" stroke-width="1"/>
    <line x1="-3" y1="0" x2="3" y2="0" stroke="#555" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#555" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <g filter="url(#nailShadow3)" transform="translate(337, 120)">
    <circle r="6" fill="url(#nail3)" stroke="#555" stroke-width="1"/>
    <line x1="-3" y1="0" x2="3" y2="0" stroke="#555" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#555" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- VANTIX text below badge -->
  <text x="256" y="468" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" letter-spacing="8" fill="#2D2A26">VANTIX</text>
  
  <!-- Subtle tagline -->
  <text x="256" y="496" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" letter-spacing="4" fill="#8C857C">BUILD DIFFERENT</text>
</svg>