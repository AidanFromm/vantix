<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <pattern id="wL" x="0" y="0" width="100" height="200" patternUnits="userSpaceOnUse">
      <rect width="100" height="200" fill="#D4A05A"/>
      <path d="M0,6 Q50,4 100,8" stroke="#C08838" stroke-width="1.4" fill="none" opacity="0.5"/>
      <path d="M0,17 Q50,15 100,19" stroke="#B07830" stroke-width="0.9" fill="none" opacity="0.35"/>
      <path d="M0,30 Q30,28 60,31 Q80,33 100,29" stroke="#C08838" stroke-width="1.8" fill="none" opacity="0.3"/>
      <path d="M0,43 Q50,41 100,45" stroke="#B07830" stroke-width="1" fill="none" opacity="0.45"/>
      <path d="M0,56 Q50,54 100,58" stroke="#C08838" stroke-width="1.3" fill="none" opacity="0.38"/>
      <path d="M0,70 Q40,68 80,72" stroke="#B07830" stroke-width="1.6" fill="none" opacity="0.3"/>
      <path d="M0,84 Q50,82 100,86" stroke="#C08838" stroke-width="1" fill="none" opacity="0.42"/>
      <path d="M0,98 Q50,96 100,100" stroke="#B07830" stroke-width="1.4" fill="none" opacity="0.32"/>
      <ellipse cx="40" cy="130" rx="7" ry="4" fill="#A06828" opacity="0.25"/>
      <ellipse cx="40" cy="130" rx="4" ry="2.5" fill="#905820" opacity="0.15"/>
    </pattern>
    
    <pattern id="wR" x="0" y="0" width="100" height="200" patternUnits="userSpaceOnUse">
      <rect width="100" height="200" fill="#D09550"/>
      <path d="M0,8 Q50,6 100,10" stroke="#BC8434" stroke-width="1.3" fill="none" opacity="0.48"/>
      <path d="M0,20 Q50,18 100,22" stroke="#AC7430" stroke-width="1" fill="none" opacity="0.33"/>
      <path d="M0,34 Q35,32 65,36 Q85,38 100,33" stroke="#BC8434" stroke-width="1.7" fill="none" opacity="0.28"/>
      <path d="M0,48 Q50,46 100,50" stroke="#AC7430" stroke-width="1.1" fill="none" opacity="0.43"/>
      <path d="M0,62 Q50,60 100,64" stroke="#BC8434" stroke-width="1.4" fill="none" opacity="0.36"/>
      <path d="M0,76 Q45,74 90,78" stroke="#AC7430" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M0,90 Q50,88 100,92" stroke="#BC8434" stroke-width="1" fill="none" opacity="0.4"/>
      <ellipse cx="60" cy="85" rx="6" ry="3.5" fill="#9A6225" opacity="0.22"/>
    </pattern>

    <radialGradient id="nailG" cx="38%" cy="32%" r="58%">
      <stop offset="0%" stop-color="#F0F0F0"/>
      <stop offset="20%" stop-color="#C8C8C8"/>
      <stop offset="50%" stop-color="#909090"/>
      <stop offset="80%" stop-color="#606060"/>
      <stop offset="100%" stop-color="#404040"/>
    </radialGradient>
    
    <filter id="deepShadow" x="-20%" y="-15%" width="150%" height="145%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dx="8" dy="10" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.35)" result="color"/>
      <feComposite in="color" in2="offset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="plankDepth" x="-10%" y="-10%" width="125%" height="125%">
      <feDropShadow dx="5" dy="7" stdDeviation="6" flood-color="rgba(60,30,0,0.35)"/>
    </filter>
    
    <filter id="nailSh" x="-30%" y="-30%" width="170%" height="170%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <filter id="innerSh">
      <feOffset dx="2" dy="2" in="SourceAlpha" result="off"/>
      <feGaussianBlur in="off" stdDeviation="2" result="blur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="#FAFAFA"/>
  
  <!-- ===== LEFT PLANK (behind at bottom) ===== -->
  <g filter="url(#plankDepth)">
    <!-- 3D side/thickness visible on right edge -->
    <polygon points="162,24 172,24 262,430 256,440 248,440 158,34" fill="#9A6828" opacity="0.7"/>
    <!-- Main face -->
    <polygon points="95,24 162,24 248,440 181,440" fill="url(#wL)" stroke="#7A5520" stroke-width="2" stroke-linejoin="round"/>
    <!-- Top bevel highlight -->
    <line x1="98" y1="27" x2="159" y2="27" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
    <!-- Left edge highlight -->
    <line x1="97" y1="27" x2="183" y2="437" stroke="rgba(255,255,255,0.18)" stroke-width="1.5"/>
    <!-- Bottom edge -->
    <line x1="183" y1="437" x2="246" y2="437" stroke="rgba(0,0,0,0.12)" stroke-width="1"/>
  </g>
  
  <!-- ===== RIGHT PLANK (overlaps at bottom joint) ===== -->
  <g filter="url(#plankDepth)">
    <!-- 3D side/thickness on left edge -->
    <polygon points="340,24 350,24 264,440 256,440 254,430 340,24" fill="#946425" opacity="0.7"/>
    <!-- Main face -->
    <polygon points="350,24 417,24 331,440 264,440" fill="url(#wR)" stroke="#7A5520" stroke-width="2" stroke-linejoin="round"/>
    <!-- Top bevel highlight -->
    <line x1="353" y1="27" x2="414" y2="27" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
    <!-- Right edge highlight -->
    <line x1="415" y1="27" x2="329" y2="437" stroke="rgba(255,255,255,0.18)" stroke-width="1.5"/>
    <!-- Bottom edge -->
    <line x1="266" y1="437" x2="329" y2="437" stroke="rgba(0,0,0,0.12)" stroke-width="1"/>
  </g>
  
  <!-- ===== OVERLAP SHADOW at joint ===== -->
  <polygon points="248,380 264,440 248,440" fill="rgba(0,0,0,0.12)"/>
  
  <!-- ===== MAIN NAIL at joint ===== -->
  <g filter="url(#nailSh)">
    <!-- Washer -->
    <circle cx="256" cy="415" r="22" fill="#585858" opacity="0.15"/>
    <circle cx="256" cy="415" r="19" fill="none" stroke="#505050" stroke-width="1" opacity="0.25"/>
    <!-- Nail head -->
    <circle cx="256" cy="415" r="15" fill="url(#nailG)" stroke="#3A3A3A" stroke-width="2"/>
    <!-- Machined ring -->
    <circle cx="256" cy="415" r="12.5" fill="none" stroke="rgba(80,80,80,0.3)" stroke-width="0.5"/>
    <!-- Phillips cross - deep cut -->
    <line x1="244" y1="415" x2="268" y2="415" stroke="#353535" stroke-width="3" stroke-linecap="round"/>
    <line x1="256" y1="403" x2="256" y2="427" stroke="#353535" stroke-width="3" stroke-linecap="round"/>
    <!-- Cross shadow depth -->
    <line x1="245" y1="416.5" x2="267" y2="416.5" stroke="#2A2A2A" stroke-width="1.5" opacity="0.4"/>
    <line x1="257.5" y1="404" x2="257.5" y2="426" stroke="#2A2A2A" stroke-width="1.5" opacity="0.4"/>
    <!-- Highlights -->
    <ellipse cx="250" cy="409" rx="5" ry="4" fill="white" opacity="0.3"/>
    <circle cx="248" cy="407" r="2" fill="white" opacity="0.45"/>
    <!-- Bottom reflection -->
    <ellipse cx="261" cy="422" rx="3" ry="2" fill="white" opacity="0.08"/>
  </g>
  
  <!-- ===== TOP NAILS ===== -->
  <g filter="url(#nailSh)">
    <circle cx="128" cy="68" r="10" fill="url(#nailG)" stroke="#3A3A3A" stroke-width="1.5"/>
    <circle cx="128" cy="68" r="8" fill="none" stroke="rgba(80,80,80,0.25)" stroke-width="0.5"/>
    <line x1="121" y1="68" x2="135" y2="68" stroke="#353535" stroke-width="2" stroke-linecap="round"/>
    <line x1="128" y1="61" x2="128" y2="75" stroke="#353535" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="125" cy="64" rx="3" ry="2.5" fill="white" opacity="0.3"/>
    <circle cx="124" cy="63" r="1.2" fill="white" opacity="0.4"/>
  </g>
  
  <g filter="url(#nailSh)">
    <circle cx="384" cy="68" r="10" fill="url(#nailG)" stroke="#3A3A3A" stroke-width="1.5"/>
    <circle cx="384" cy="68" r="8" fill="none" stroke="rgba(80,80,80,0.25)" stroke-width="0.5"/>
    <line x1="377" y1="68" x2="391" y2="68" stroke="#353535" stroke-width="2" stroke-linecap="round"/>
    <line x1="384" y1="61" x2="384" y2="75" stroke="#353535" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="381" cy="64" rx="3" ry="2.5" fill="white" opacity="0.3"/>
    <circle cx="380" cy="63" r="1.2" fill="white" opacity="0.4"/>
  </g>
</svg>