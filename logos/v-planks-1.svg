<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#C4944E"/>
      <line x1="0" y1="10" x2="200" y2="12" stroke="#B8854A" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="25" x2="200" y2="27" stroke="#A87840" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="42" x2="200" y2="40" stroke="#B8854A" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="58" x2="200" y2="60" stroke="#A87840" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="75" x2="200" y2="73" stroke="#B8854A" stroke-width="1.5" opacity="0.35"/>
      <line x1="0" y1="90" x2="200" y2="92" stroke="#A87840" stroke-width="1" opacity="0.45"/>
      <line x1="0" y1="108" x2="200" y2="106" stroke="#B8854A" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="125" x2="200" y2="127" stroke="#A87840" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="140" x2="200" y2="138" stroke="#B8854A" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="158" x2="200" y2="160" stroke="#A87840" stroke-width="1" opacity="0.35"/>
      <line x1="0" y1="175" x2="200" y2="173" stroke="#B8854A" stroke-width="2" opacity="0.45"/>
      <line x1="0" y1="192" x2="200" y2="194" stroke="#A87840" stroke-width="1" opacity="0.3"/>
      <!-- Knot -->
      <ellipse cx="80" cy="95" rx="6" ry="4" fill="#9A7038" opacity="0.4"/>
      <ellipse cx="150" cy="45" rx="4" ry="3" fill="#9A7038" opacity="0.3"/>
    </pattern>
    
    <!-- Dark wood for shadow/depth -->
    <pattern id="woodDark" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#A07040"/>
      <line x1="0" y1="10" x2="200" y2="12" stroke="#906030" stroke-width="1.5" opacity="0.5"/>
      <line x1="0" y1="25" x2="200" y2="27" stroke="#805528" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="42" x2="200" y2="40" stroke="#906030" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="58" x2="200" y2="60" stroke="#805528" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="75" x2="200" y2="73" stroke="#906030" stroke-width="1.5" opacity="0.35"/>
      <line x1="0" y1="90" x2="200" y2="92" stroke="#805528" stroke-width="1" opacity="0.45"/>
    </pattern>

    <!-- Nail head gradient -->
    <radialGradient id="nailHead" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#D0D0D0"/>
      <stop offset="40%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#707070"/>
    </radialGradient>
    
    <filter id="plankShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#00000040"/>
    </filter>
    
    <filter id="nailShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000060"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#FAFAFA"/>
  
  <!-- Left plank of V (2x4 board, rotated) -->
  <g filter="url(#plankShadow)">
    <!-- Plank edge/depth (darker side) -->
    <rect x="108" y="60" width="60" height="340" rx="4" ry="4" fill="url(#woodDark)" transform="rotate(-16, 168, 230)"/>
    <!-- Main plank face -->
    <rect x="105" y="58" width="60" height="340" rx="4" ry="4" fill="url(#woodGrain)" transform="rotate(-16, 165, 228)" stroke="#8C6E3A" stroke-width="1.5"/>
    <!-- End grain top -->
    <rect x="105" y="58" width="60" height="12" rx="4" ry="4" fill="#B08040" transform="rotate(-16, 165, 64)" opacity="0.6"/>
    <!-- End grain bottom -->
    <rect x="105" y="386" width="60" height="12" rx="4" ry="4" fill="#8A6530" transform="rotate(-16, 165, 392)" opacity="0.6"/>
  </g>
  
  <!-- Right plank of V (2x4 board, rotated opposite) -->
  <g filter="url(#plankShadow)">
    <rect x="344" y="60" width="60" height="340" rx="4" ry="4" fill="url(#woodDark)" transform="rotate(16, 344, 230)"/>
    <rect x="347" y="58" width="60" height="340" rx="4" ry="4" fill="url(#woodGrain)" transform="rotate(16, 347, 228)" stroke="#8C6E3A" stroke-width="1.5"/>
    <rect x="347" y="58" width="60" height="12" rx="4" ry="4" fill="#B08040" transform="rotate(16, 347, 64)" opacity="0.6"/>
    <rect x="347" y="386" width="60" height="12" rx="4" ry="4" fill="#8A6530" transform="rotate(16, 347, 392)" opacity="0.6"/>
  </g>
  
  <!-- Cross brace plank (horizontal, holding the V together at bottom) -->
  <g filter="url(#plankShadow)">
    <rect x="190" y="340" width="132" height="35" rx="3" ry="3" fill="url(#woodDark)"/>
    <rect x="188" y="338" width="132" height="35" rx="3" ry="3" fill="url(#woodGrain)" stroke="#8C6E3A" stroke-width="1"/>
  </g>
  
  <!-- Nail 1 - top left plank -->
  <g filter="url(#nailShadow)" transform="rotate(-16, 135, 120)">
    <circle cx="135" cy="120" r="8" fill="url(#nailHead)" stroke="#606060" stroke-width="1"/>
    <line x1="135" y1="117" x2="135" y2="123" stroke="#808080" stroke-width="1" opacity="0.5"/>
    <line x1="132" y1="120" x2="138" y2="120" stroke="#808080" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Nail 2 - top right plank -->
  <g filter="url(#nailShadow)" transform="rotate(16, 377, 120)">
    <circle cx="377" cy="120" r="8" fill="url(#nailHead)" stroke="#606060" stroke-width="1"/>
    <line x1="377" y1="117" x2="377" y2="123" stroke="#808080" stroke-width="1" opacity="0.5"/>
    <line x1="374" y1="120" x2="380" y2="120" stroke="#808080" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Nail 3 - cross brace left (where brace meets left plank) -->
  <g filter="url(#nailShadow)">
    <circle cx="215" cy="355" r="9" fill="url(#nailHead)" stroke="#606060" stroke-width="1"/>
    <line x1="215" y1="351" x2="215" y2="359" stroke="#808080" stroke-width="1" opacity="0.5"/>
    <line x1="211" y1="355" x2="219" y2="355" stroke="#808080" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Nail 4 - cross brace right -->
  <g filter="url(#nailShadow)">
    <circle cx="297" cy="355" r="9" fill="url(#nailHead)" stroke="#606060" stroke-width="1"/>
    <line x1="297" y1="351" x2="297" y2="359" stroke="#808080" stroke-width="1" opacity="0.5"/>
    <line x1="293" y1="355" x2="301" y2="355" stroke="#808080" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- VANTIX text -->
  <text x="256" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" letter-spacing="8" fill="#2D2A26">VANTIX</text>
</svg>